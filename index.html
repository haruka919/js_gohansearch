<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">
  <title>JavaScriptでグルメ検索</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/7f19bc1ee0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="header-wrapper">
      <div class="header-inner">
        <img class="header-title__iconL" src="./assets/img/title_L.svg" alt="スプーン">
        <h1 class="header-title">Vue.jsでグルメ検索</h1>
        <img class="header-title__iconR" src="./assets/img/title_R.svg" alt="フォーク">
      </div>
    </div>
  </header>
  <main>
    <div class="site-width">
      <div id="search-wrapper" class="search-wrapper">
        <input type="text" id="search-input" class="search-input" placeholder="場所・ジャンルを検索">
        <button type="submit" id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
      </div>
  
      <section id="shopItems-wrapper" class="shopList-wrapper">
        <div id="shopItems" class="shopItems">
        </div>
      </section>
    </div>
  
    <footer>
      <div class="footer-wrapper">
        <div id="favorite-btn" class="footer-icon-wrapper">
          <i id="filter-icon" class="far fa-heart footer-icon"></i>
          <span id="filter-txt" class="footer-icon-txt">お気に入り</span>
        </div>
      </div>
    </footer>
  </main>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
